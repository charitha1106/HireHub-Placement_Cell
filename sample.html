<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Timeline</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>
    <div class="timeline">
        <div class="event-container left" id="event1">
            <div class="event">Event 1</div>
        </div>
        <div class="event-container right" id="event2">
            <div class="event">Event 2</div>
        </div>
        <div class="event-container left" id="event3">
            <div class="event">Event 3</div>
        </div>
        <div class="event-container right" id="event4">
            <div class="event">Event 4</div>
        </div>
    </div>

    <script src="sample.js"></script>
</body>
</html>
